<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">Home</a>
                </div>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav">

                    <div id="google_translate_element"></div>
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement(
                                { pageLanguage: 'en' },
                                'google_translate_element'
                            );
                        }
                    </script>

                    <script type="text/javascript"
                        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
                        </script>

                   
                    <a href="explorer.html">Explorer</a>
                    <a href="#">Collections</a>
                    <a href="#">Artists</a>
                    <a href="subscribe.html">Subscribe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="media/banner.jpg" alt="mid_east_art">
                    <div class="banner-title">
                        Newest Collection of Mid-East Artworks
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="media/banner2.jpg" alt="Sculpture_art">
                    <div class="banner-title">
                        European classical sculpture art
                    </div>
                </div>
            </div>
            <!-- If you need a pager -->
            <div class="swiper-pagination"></div>

            <!-- If you need a navigation button -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div class="main">
        <div class="container mb-3">
            <h3 class="mb-3">Popular Artists</h3>
            <div class="artists">
                <div class="artists-item">
                    <div class="artists-item__img">
                        <img src="media/a1.jpg" alt="Isael_Artist_Photo">
                    </div>
                    <p>Israel</p>
                </div>
                <div class="artists-item">
                    <div class="artists-item__img">
                        <img src="media/a2.jpg" alt="Thomas_Artist_Photo">
                    </div>
                    <p>Thomas</p>
                </div>
                <div class="artists-item">
                    <a href="artist.html">
                        <div class="artists-item__img">
                            <img src="media/a3.jpg" alt="IKA_Artist_Photo">
                        </div>
                        <p>Ika</p>
                    </a>
                </div>
                <div class="artists-arrow">
                    <img src="media/arrow2.png" alt="arrow_image">
                </div>
            </div>
        </div>
        <div class="container mb-3">
            <h3 class="mb-3">Stories</h3>
            <div class="stories">
                <div class="stories-item">
                    <div class="stories-item__img">
                        <img src="media/s1.jpg" alt="story1_image">
                    </div>
                    <p>
                        Explain Text
                    </p>
                </div>
                <div class="stories-item">
                    <div class="stories-item__img">
                        <img src="media/s2.jpg" alt="story2_image">
                    </div>
                    <p>
                        Explain Text
                    </p>
                </div>
                <div class="stories-arrow">
                    <img src="media/arrow2.png" alt="arrow_image">
                </div>
            </div>
        </div>
    </div>
    <div class="btn-list">
        <a href="#">Support</a>
        <a href="#">About</a>
    </div>
    </div>
    <script src="js/swiper-bundle.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/index.js"></script>
